<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto ↔ Binário</title>

  <style>
    #mainContent.blurred {
      filter: blur(15px);
      pointer-events: none;
    }
  </style>

  <script defer type="module" src="./index.js"></script>
</head>

<body class="bg-custom-page p-3">

  <div id="mainContent">
      <div class="bg-custom-dark shadow-lg p-5 rounded flex-grow-1 d-flex flex-column" >

        <div class="row g-4 mb-4">
          <h1 class="text-center fw-bold mb-4">Texto ↔ Binário</h1>
          
          <button id="clearButton" class="btn btn-custom-primary btn-lg w-100">
            Limpar
          </button>
        </div>

        <!-- Input session -->
        <div class="row g-4 mb-4">
          
          <!-- Brasilian text -->
          <div class="col-md-6">
            <label class="form-label fw-bold">Texto PT-BR:</label>
            <textarea id="textInput" placeholder="Digite um texto aqui" class="input-custom form-control fs-2" rows="4"></textarea>
          </div>

          <!-- Binarie text -->
          <div class="col-md-6">
            <label class="form-label fw-bold">Binário:</label>
            <textarea id="binaryInput" placeholder="Digite um codigo binario aqui" class="input-custom form-control fs-2" rows="4"></textarea>
          </div>
        </div>

        <hr class="border border-danger-subtle border-1 opacity-50">
        <h2 class="text-center fw-bold mb-4">Ferramentas</h2>

        <!-- Help Session -->
        <div class="row g-4 mb-4">
          
            <!-- Dictionary -->
            <div class="col-md-6 d-grid mx-auto">
              <button class="btn btn-custom-primary btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#dictionaryCollapse" aria-expanded="false" aria-controls="dictionaryCollapse">
                Dicionário
              </button>
              <div id="dictionaryCollapse" class="collapse mt-3" data-bs-parent=".row">
                <input id="dictionarySearch" type="text" class="form-control mb-2" placeholder="Pesquisar no dicionário">
                <div id="dictionary" class="list-group overflow-auto" style="max-height: 400px;"></div>
              </div>
            </div>

          <!-- Phrases -->
          <div class="col-md-6 d-grid mx-auto">
            <button class="btn btn-custom-primary btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#phrasesCollapse" aria-expanded="false" aria-controls="phrasesCollapse">
              Frases/Palavras
            </button>
            <div id="phrasesCollapse" class="collapse mt-3">
              <div id="phrases" class="list-group overflow-auto" style="max-height: 450px;"></div>
            </div>
          </div>

        </div>
      </div>

  </div>
</body>
</html>
